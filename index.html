<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        form {
            border-radius: 7px;


        }
        input{
            width: 88% !important;
        }
        form {
-webkit-box-shadow: 5px 5px 15px 5px #000000; 
box-shadow: 5px 5px 15px 5px #000000;
        .btn-reset 
        {
            width: 89% !important
        }
        
        
    </style>
  </head>
  <body>
    <div class="container mt-4 p-5 text-center"> 
        <h1>Calculator</h1>

        <form action="" name="calculator"
        class="bg-primary p-4 "> 
         <div class="form-group">
            <input type="text" class="form-control-sm "
            placeholder="0" name="display_box">
         </div>
         <div class="row pl-5 mt-2">

          <!--Row 1 to 5-->

                <div id= form class="col-2">
                <button value="1" type="button"
                class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                onclick="document.calculator.display_box.value+='1'">
                1
            </button>
            </div>

            <div class="col-2">
                <button value="2" type="button"
                class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                onclick="document.calculator.display_box.value+='2'">
                2
            </button>
            </div>

            <div class="col-2">
                <button value="3" type="button"
                class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                onclick="document.calculator.display_box.value+='3'">
                3
            </button>
            </div>

            <div class="col-2">
                <button value="4" type="button"
                class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                onclick="document.calculator.display_box.value+='4'">
                4
            </button>
            </div>

            <div class="col-2 mt-2">    
                <button value="5" type="button"
                class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                onclick="document.calculator.display_box.value+='5'">
                5
            </button>
            </div>

            <!--row 6 to 0-->

            <div class="row pl-5 mt-2" >

                <div class="col-2">
                    <button value="6" type="button"
                    class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                    onclick="document.calculator.display_box.value+='6'">
                    6
                </button>
                </div>

                <div class="col-2">
                        <button value="7" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='7'">
                        7
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="8" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='8'">
                        8
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="9" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='9'">
                        9
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="0" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='0'">
                        0
                    </button>
                    </div>

                    <!--expressions-->
                    <div class="row pl-5 mt-2" >

                    <div class="col-2">
                        <button value="+" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='+'">
                        +
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="-" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='-'">
                        -
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="x" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='x'">
                        x
                    </button>

                    </div>
                    <div class="col-2">
                        <button value="/" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value+='/'">
                        /
                    </button>
                    </div>

                    <div class="col-2">
                        <button value="=" type="button"
                        class="btn btn-info pl-1 pr-1 pt-1 pb-1" 
                        onclick="document.calculator.display_box.value=eval(document.calculator.display_box.value)">
                        =
                    </button>
                    </div>
                </div>

                <div class="row pl-5 mt-2">
                    <div class="col-12">
                        <button class="mb-5 btn btn-warning btn-block" type="reset">Clear</button>
                    </div>
                </div>


     </div>

        </form>

    </div>
   
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
